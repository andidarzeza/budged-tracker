<mat-toolbar class="toolbar {{sharedService.theme}}" *ngIf="authenticationService.currentUserValue">
    <span>
        <button *ngIf="sharedService.mobileView" class="menu-item" mat-icon-button (click)="sidebarService.toggleSideBar()">
            <mat-icon class="{{sharedService.theme}}-icon">
                menu
            </mat-icon>
        </button>
    </span>
    <div class="menu-container">

        <div *ngIf="!sharedService.mobileView" class="menu-item pointer" (click)="toggleDarkMode()">
            <i *ngIf="!this.configuration.darkMode" class="material-icons {{sharedService.theme}}-icon">nights_stay</i>
            <mat-icon *ngIf="this.configuration.darkMode" class="fullscreen-icon {{sharedService.theme}}-icon">wb_sunny</mat-icon>
        </div>

        <div class="flex-centered">
            <button class="user-name-button" mat-icon-button color="primary" [matMenuTriggerFor]="userMenu" style="box-shadow: 0px 3px 5px -1px rgb(0 0 0 / 20%), 0px 6px 10px 0px rgb(0 0 0 / 14%), 0px 1px 18px 0px rgb(0 0 0 / 12%);">
                <div class="user-name fw-500 {{sharedService.theme}}-user-circle">
                    AD
                </div>
            </button>
            <div [matMenuTriggerFor]="userMenu" class="pointer" style="height: 40px;
                width: fit-content;
                display: flex;
                justify-content: center;
                align-items: center;">
                <mat-icon class="menu-item {{sharedService.theme}}-icon" style="margin-right: 0;">keyboard_arrow_down</mat-icon>
            </div>
            
            <mat-menu xPosition="before" class="{{sharedService.theme}}-user-menu user-menu" #userMenu="matMenu">
                <button mat-menu-item>Logged in as Andi Darzeza</button>
                <mat-divider style="width: 100%;"></mat-divider>
                <button mat-menu-item [matMenuTriggerFor]="themes"><mat-icon>color_lens</mat-icon> Themes</button>
                <mat-divider style="width: 100%;"></mat-divider>
                <button (click)="logout()" mat-menu-item> <mat-icon class="{{sharedService.theme}}-icon">exit_to_app</mat-icon>Logout</button>
            </mat-menu>

            <mat-menu #themes="matMenu">
                <button 
                    *ngFor="let theme of themesArray"
                    mat-menu-item 
                    class="flex-centered" 
                    style="justify-content: inherit;" 
                    (click)="changeThemeColor(theme.color)">
                        <div class="round" [style.background-color]="theme.color"></div> 
                        <span>{{theme.name}}</span>
                    </button>
                
              </mat-menu>
            
        </div>
        <mat-divider [vertical]="true" style="width: 1px;height: 50px;margin: 0 11px;background-color: rgba(241, 245, 249, 0.12);"></mat-divider>
        <div *ngIf="!sharedService.mobileView" class="menu-item" style="margin-right: 0;">
            <div class="current-date-container">
                <span class="current-date fw-800">{{currentDate | date: 'h:mm:ss'}}</span>
                <span style="margin-top: -5px;" class="mt-10 current-date">{{currentDate | date: 'd-MM-yyyy'}}</span>
            </div>
        </div>
    </div>
</mat-toolbar>
