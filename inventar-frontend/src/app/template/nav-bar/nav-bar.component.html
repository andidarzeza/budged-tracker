<mat-toolbar class="toolbar {{sharedService.theme}}" *ngIf="authenticationService.currentUserValue">
    <span>
        <button *ngIf="sharedService.mobileView" class="menu-item" mat-icon-button (click)="toggleSidebar()">
            <mat-icon class="{{sharedService.theme}}-icon">
                menu
            </mat-icon>
        </button>
    </span>
    <div class="menu-container">
        <div *ngIf="!sharedService.mobileView" class="menu-item pointer" (click)="toggleFullScreenMode()">
            <mat-icon class="fullscreen-icon {{sharedService.theme}}-icon">{{fullScreenMode ? 'fullscreen_exit' : 'fullscreen'}}</mat-icon>
        </div>
        <div *ngIf="!sharedService.mobileView" class="menu-item">
            <mat-icon class="{{sharedService.theme}}-icon">access_time</mat-icon>
            <span class="currentDate">{{currentDate | date: 'medium'}}</span>
        </div>
        <div class="menu-item pointer" (click)="logout()">
            <mat-icon class="{{sharedService.theme}}-icon">exit_to_app</mat-icon>
        </div>
    </div>
</mat-toolbar>
