<div id="sidebar" [ngStyle]="{'position': sideBarMode!='over' ? 'relative' : 'absolute', 'width': sideBarMode!='over' ? '250px' : '76px' }" class="sidebar grad" style="position: absolute;height: 100%;z-index: 2;" *ngIf="authenticationService.currentUserValue">
    <div class="logo-container">
        <div style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;">
            <div style="background-color: var(--primary-icon);padding: 10px 20px;border-radius: 4px;font-size: 20px;">
                {{sideBarService.isOpened ? 'FMS': 'F'}}
            </div>
        </div>
        <span *ngIf="sideBarService.isOpened">
            
        </span>
    </div>

    <div class="menu-items">
        <div id="active-item"></div>
        <div 
            class="opened-menu-item pointer" 
            *ngFor="let item of navigation;let i = index" 
            [routerLink]="[item.link]" 
            routerLinkActive="router-link-active"
            (click)="activateSpinner();animateSelectedOption(i)"
            [matTooltip]="item.text"
            matTooltipPosition="below"
            matTooltipClass="sidebar-tooltip"
        >
            <mat-icon class="primary-icon sidebar-icon">{{item.icon}}</mat-icon>
            <span *ngIf="sideBarService.isOpened" class="title">{{item.text}}</span>
        </div>
    </div>

    <div style="position: absolute; bottom: 30px;left: 50%;transform: translateX(-50%);">
        <button class="menu-item" mat-icon-button (click)="sideBarService.toggleSideBar()">
            <mat-icon class="primary-icon">
                compare_arrows
            </mat-icon>
        </button>
    </div>

</div>
