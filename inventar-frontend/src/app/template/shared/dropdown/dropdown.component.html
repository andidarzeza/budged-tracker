<div class="dropdown-container">
    <div class="dropdown-title {{sharedService.theme + '-title'}}" (click)="showOptions = !showOptions">
        <span class="dropdown-title-value">
            {{title}}
        </span>

        <mat-icon>
            {{showOptions ? 'keyboard_arrow_down': 'keyboard_arrow_right'}}
        </mat-icon>
    </div>
    <div class="dropdown-options {{sharedService.theme + '-title'}}" *ngIf="showOptions" [@slideDownUp] [style.height.px]="options.length * 38">
        <div (click)="select(option.path)" class="dropdown-option" [ngClass]="{'selected-option': selectedTab == option.path}" *ngFor="let option of options">
            <div style="display: flex;align-items: center;">
                <mat-icon class="{{sharedService.theme}}-icon">
                    {{option.icon}}
                </mat-icon>
                <span class="option-text">
                    {{option.title}}
                </span>
            </div>
            <div style="margin-right: 10px;display: flex;align-items: center;" *ngIf="option.showSwitch">
                <toggle [checked]="option.switchValue" (onValueChange)="option.onSwitchChange($event)"></toggle>
            </div>
        </div>
    </div>
</div>
