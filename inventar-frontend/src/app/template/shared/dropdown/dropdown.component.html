<div class="dropdown-container {{sharedService.theme}}-table">
    <div class="dropdown-title {{sharedService.theme + '-title'}}" (click)="showOptions = !showOptions">
        <span>
            {{title}}
        </span>

        <mat-icon>
            {{showOptions ? 'keyboard_arrow_down': 'keyboard_arrow_right'}}
        </mat-icon>
    </div>
    <div class="dropdown-options {{sharedService.theme + '-title'}}" *ngIf="showOptions" [@slideDownUp] [style.height.px]="options.length * 38">
        <div class="dropdown-option" *ngFor="let option of options">
            <mat-icon class="{{sharedService.theme}}-icon">
                {{option.icon}}
            </mat-icon>
            <span class="option-text">
                {{option.title}}
            </span>
        </div>
    </div>
</div>
