


<app-table-actions 
    [tableActionInput]="tableActionInput"
    (onRefresh)="query()"
    ></app-table-actions>

<div class="{{sharedService.theme}}-book-tb-container" [style.height.px]="getHeight(0)">
    <table 
        mat-table matSort
        [dataSource]="historyList" 
        class="{{sharedService.theme}}-table" 
        (matSortChange)="announceSortChange($event)"
    >
        <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Date </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text">{{element?.date | date:'dd/MM/yyyy - HH:mm'}}</td>
        </ng-container>

         <!-- Entity Column -->
        <ng-container matColumnDef="entity">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Entity </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text">{{element?.entity}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Action </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text"> {{element?.action}} </td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="message">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Message </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text"> {{element?.message}}</td>
        </ng-container>
    
        <!-- User Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> User </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text"> {{element?.user}} </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="centered-text {{sharedService.theme}}-text custom-header">Actions</th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text" style="padding: 0;">
                <div class="action-container">
                    <button mat-icon-button color="primary">
                        <mat-icon class="{{sharedService.theme}}-icon">open_in_new</mat-icon>
                    </button>
                </div>
                
                <button class="mobile-action-container" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                
                <mat-menu class="{{sharedService.theme}}-mobile-action-menu" #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon class="{{sharedService.theme}}-icon">open_in_new</mat-icon>
                        <span class="{{sharedService.theme}}-text">View</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="historyList.length == 0 && !sharedService.stillLoading" class="no-data" [style.height.px]="getHeight(60)">
        No data to display!
    </div>
</div>



<mat-paginator 
    [length]="totalItems" 
    class="table-paginator {{sharedService.theme}}-paginator {{sharedService.theme}}-table {{sharedService.theme}}-text" 
    [pageSize]="size" 
    [pageSizeOptions]="pageSizeOptions" 
    (page)="paginatorEvent($event)">
</mat-paginator>
