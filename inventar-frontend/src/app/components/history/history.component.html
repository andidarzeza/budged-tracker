<mat-drawer-container class="drawer-table-container" autosize>
    <mat-drawer #drawer class="sidenav {{sharedService.theme}}-table" mode="over" position="end"
        (closed)="onSidenavClose()">
        <history-details *ngIf="isSidenavOpened" (onCloseAction)="drawer.toggle()">
        </history-details>
    </mat-drawer>

    <base-table [data]="displayData" [columnDefinition]="columnDefinition"
        (onDeleteConfirmation)="openDeleteConfirmDialog($event)" (onAddEditForm)="openAddEditForm($event)"
        (onViewDetails)="viewDetails($event)" (onScroll)="onScroll()" (onTopScroll)="onTopScroll()"
        [filterOptions]="filterOptions" [tableActionInput]="tableActionInput" (onOpenDialog)="openAddEditForm()"
        (onRefresh)="resetAndQuery()" (onSearch)="onSearch($event)" (onReset)="resetAndQuery()" [tableId]="tableId">
    </base-table>

</mat-drawer-container>
