<div style="width: 100%;height: 40px;display: flex;justify-content: space-evenly;align-items: center;margin-top: 15px;">
    <span>
        <mat-icon>
            keyboard_arrow_left
        </mat-icon>
    </span>
    <span>
        2021
    </span>
    <span>
        <mat-icon>
            keyboard_arrow_right
            </mat-icon>
    </span>
    
</div>
<div style="
display: grid;
grid-template-columns: auto auto auto auto;height: calc(100% - 70px);">
    <div *ngFor="let month of ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC']"
style="display: flex;justify-content: center;align-items: center;">
    {{month}}
</div>
</div>
