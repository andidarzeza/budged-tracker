<div class="login-container">
    
    <mat-card class="form-container">

        <div>
            test
        </div>

        <div>
            <mat-progress-bar class="progress-bar" mode="indeterminate" [@inOutAnimation]
            *ngIf="showSpinner" style="position: absolute;left:0;z-index: 2;"></mat-progress-bar>
        <form [formGroup]="loginGroup" autocomplete="off">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Username</mat-label>
                <input type="text" autocomplete="off" matInput formControlName="username">
                <mat-error>This field is required.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input #passwordInput type="password" autocomplete="off" matInput formControlName="password"
                    style="width: calc(100% - 30px)">
                <div class="show-hide-password" (click)="togglePasswordVisibility(passwordInput)">
                    <mat-icon *ngIf="!showPassword">remove_red_eye</mat-icon>
                    <mat-icon *ngIf="showPassword">visibility_off</mat-icon>
                </div>
                <mat-error>This field is required.</mat-error>
            </mat-form-field>

            <div class="remember-me">
                <mat-checkbox class="login-checkbox">Remember me</mat-checkbox>
                <span class="forgot-password">
                    Forgot password?
                </span>
            </div>

            <div class="actions">
                <button [disabled]="showSpinner ? 'disabled' : null" style="height: 3rem;background: #3560AD !important;" mat-raised-button color="primary" (click)="login()">
                    Login
                </button>
                <span>or</span>

                <button [disabled]="showSpinner ? 'disabled' : null" style="height: 3rem;background: #20328A !important" mat-raised-button color="primary"
                    (click)="navigate('/register')">
                    Register
                </button>

            </div>
            <div class="caps-lock" appCapsLock>
                <span style="display: block;height: 10px;width: 10px;background: rgb(255,130,67);border-radius: 50%;
                margin-top: 6px;margin-right: 3px;">
                </span> Caps lock is on.
            </div>
        </form>
        </div>
        

    </mat-card>
</div>
