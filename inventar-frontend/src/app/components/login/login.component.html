

<div class="login-container">
    <!-- <div class="logo-container">
        <img src="../../../assets/images/login.png" alt="login">
    </div> -->

    <div style="position: relative;background:white;border-radius: 35px;height:90%;margin-right:10%;width: 630px;box-shadow: rgb(60 64 67 / 30%) 0px 1px 2px 0px, rgb(60 64 67 / 15%) 0px 2px 6px 2px !important;">
        
    <spinner *ngIf="showSpinner"></spinner>
        <div class="circular-container">
            <div class="circle-3">
                <div class="circle-2">
                    <div class="circle-1"></div>
                </div>
            </div>
        </div>

        <div style="padding: 20px;height: 200px;background: white;">
            <form [formGroup]="loginGroup" autocomplete="off">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label class="{{sharedService.theme}}-text">Username</mat-label>
                    <input type="text" autocomplete="off" matInput formControlName="username">
                    <mat-error>This field is required.</mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label class="{{sharedService.theme}}-text">Password</mat-label>
                    <input #passwordInput type="password" autocomplete="off" matInput formControlName="password" style="width: calc(100% - 30px)">
                    <div class="show-hide-password" (click)="togglePasswordVisibility(passwordInput)">
                        <mat-icon *ngIf="!showPassword">remove_red_eye</mat-icon>
                        <mat-icon *ngIf="showPassword">visibility_off</mat-icon>
                    </div>
                    <mat-error>This field is required.</mat-error>
                </mat-form-field>

                <div class="remember-me">
                    <mat-checkbox class="login-checkbox">Remember me</mat-checkbox>
                    <span class="forgot-password">
                        Forgot password?
                    </span>
                </div>
        
                <div class="actions">
                    <button style="height: 3rem;background: #3560AD !important;" mat-raised-button color="primary" class="{{sharedService.theme}}-login-button" (click)="login()">
                        Login
                    </button>
                    <span>
                        or
                    </span>

                    <button style="height: 3rem;background: #20328A !important" mat-raised-button color="primary" (click)="navigate('/register')">
                        Register
                    </button>

                </div>
                <div class="caps-lock" appCapsLock>
                    <span style="display: block;height: 10px;width: 10px;background: rgb(255,130,67);border-radius: 50%;
                    margin-top: 6px;margin-right: 3px;">
                    </span> Caps lock is on.
                </div>
            </form>
        </div>
    </div>
    

    <!-- <div class="form-container">
        <div class="login-card">
            
        
        </div>
    </div> -->
</div>
