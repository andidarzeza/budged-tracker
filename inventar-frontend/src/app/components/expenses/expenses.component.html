

<app-table-actions
    [tableActionInput]="tableActionInput"
    (onOpenDialog)="openAddEditForm()"
    (onRefresh)="query()"></app-table-actions>

<div class="{{sharedService.theme}}-book-tb-container" [style.height.px]="sharedService.getHeight(0)">
    <table 
        mat-table 
        [dataSource]="expenses"
        class="mat-elevation-z8 {{sharedService.theme}}-table"
        style="box-shadow: none;"
        matSort 
        (matSortChange)="announceSortChange($event)"
        >
        <!-- Created Time Column -->
        <ng-container matColumnDef="createdTime">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Date </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text">{{element?.createdTime | date:'dd/MM/yyyy - HH:mm'}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Name </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text">{{element?.name}}</td>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Description </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text"> {{element?.description}} </td>
        </ng-container>

        <!-- Expenses Column -->
        <ng-container matColumnDef="moneySpent">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Expense </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text"> {{element?.moneySpent | number:'1.0':'en-US'}} ALL</td>
        </ng-container>
    
        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Category </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text"> {{element?.category}} </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="centered-text {{sharedService.theme}}-text custom-header">
                <span *ngIf = "!sharedService.mobileView">Actions</span>
            </th>
            <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text" style="padding: 0;">
                <div class="action-container">
                    <button mat-icon-button color="primary">
                        <mat-icon class="{{sharedService.theme}}-icon">open_in_new</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openAddEditForm(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="openDeleteConfirmDialog(element.id)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </div>
                    
                <button class="mobile-action-container" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                
                <mat-menu class="{{sharedService.theme}}-mobile-action-menu" #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon class="{{sharedService.theme}}-icon">open_in_new</mat-icon>
                        <span class="{{sharedService.theme}}-text">View</span>
                    </button>
                    <button mat-menu-item (click)="openAddEditForm(element)">
                        <mat-icon style="color: #9F9F9F !important;">edit</mat-icon>
                        <span class="{{sharedService.theme}}-text">Edit</span>
                    </button>
                    <button mat-menu-item (click)="openDeleteConfirmDialog(element.id)">
                        <mat-icon color="warn">delete</mat-icon>
                        <span class="{{sharedService.theme}}-text">Delete</span>
                    </button>
                </mat-menu>
            </td>
    
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="expenses.length == 0 && !sharedService.stillLoading" class="no-data" [style.height.px]="sharedService.getHeight(60)">
        No data to display!
    </div>
</div>


<mat-paginator 
    [length]="totalItems"
    [pageSize]="size"
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginatorEvent($event)"
    class="table-paginator {{sharedService.theme}}-paginator {{sharedService.theme}}-table {{sharedService.theme}}-text">
</mat-paginator>
