<mat-drawer-container class="drawer-table-container {{sharedService.theme}}-body" autosize>
    <mat-drawer #drawer class="sidenav {{sharedService.theme}}-table" mode="over" position="end"
        (closed)="onSidenavClose()">
        <app-expense-detail *ngIf="isSidenavOpened" (onCloseAction)="drawer.toggle()" [expenseViewId]="expenseViewId">
        </app-expense-detail>
    </mat-drawer>


    <!-- <table-actions [filterOptions]="filterOptions" [tableActionInput]="tableActionInput"
        (onOpenDialog)="openAddEditForm()" (onRefresh)="resetAndQuery()" (onSearch)="onSearch($event)" (onReset)="reset()">
    </table-actions> -->

    <base-table [data]="expenses" [columnDefinition]="columnDefinition"
        (onDeleteConfirmation)="openDeleteConfirmDialog($event)"
        (onAddEditForm)="openAddEditForm($event)"
        (onViewDetails)="viewExpenseDetails($event)"
        (onScroll)="onScroll()"
    ></base-table>

</mat-drawer-container>
