<div class="month-picker-container">
    <button mat-icon-button (click)="previousMonth()">
        <mat-icon class="text-color">
            keyboard_arrow_left
        </mat-icon>
    </button>

    <span class="text-color" style="margin-top: 2px;font-family: 'Inter',-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;word-spacing: 3px;">
        {{from | date: 'dd MMMM yyyy'}} - {{to | date: 'dd MMMM yyyy'}}
    </span>

    <button mat-icon-button class="text-color" (click)="nextMonth()">
        <mat-icon>
            keyboard_arrow_right
        </mat-icon>
    </button>
</div>
