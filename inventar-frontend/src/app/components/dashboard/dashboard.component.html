<div class="px-2" style="max-height: 100%;overflow-y: auto;">
    <budget-info (dateSelected)="onDateSelected($event)"></budget-info>

    <div class="flex" style="padding-bottom: 10px;padding-left: 5px;">
        <button mat-raised-button style="margin: 5px;" [ngStyle]="{'background': selectedRange == range ? 'var(--light)' : 'inherit', 'color': selectedRange == range ? 'white' : 'inherit'}" (click)="selectRange(range)" *ngFor="let range of ranges" >
            {{range}}
        </button>
    </div>

    <expense-income-resume [dashboardData]="dashboardData"></expense-income-resume>

    <expenses-chart [dailyExpensesLabels]="dailyExpensesLabels" [dailyExpenses]="dailyExpenses"></expenses-chart>

    <expense-categories [expenseCategoriesData]="expenseCategoriesData"></expense-categories>

    <floating-menu [floatingMenu]="floatingMenu"></floating-menu>
</div>
