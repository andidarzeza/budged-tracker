<div class="container {{sharedService.theme}}-title">
    <span class="date-picker-container">
        <span (click)="switchDatePicker()" id="selectedDateId">
            <mat-icon class="selected-date-icon">calendar_today</mat-icon> 
            <span class="selected-date-container">
                <span>
                    From: {{dateFrom | date:'dd/MM/yyyy'}}
                </span>

                <span class="date-divider">
                    -
                </span>

                <span>
                    To: {{dateTo | date:'dd/MM/yyyy'}}
                </span>
            </span>
        </span>
        
        <app-date-picker 
            [@datePickerAnimation]
            [selectedYear]="dateFrom.getFullYear()"
            [selectedMonth]="dateFrom.getMonth()"
            [selectedDay]="dateFrom.getDate()"
            (dateSelected)="onDateSelected($event)" class="{{sharedService.theme}}-sb9 sb9 mat-elevation-z8 {{sharedService.theme}}-body"  *ngIf="showDatePicker"></app-date-picker>
        
    </span>

    <div class="current-balance">
        <span [@inOutAnimation] *ngIf="!hideBalance">
             {{ account?.balance | number:'1.0':'en-US' }} ALL
        </span> 
        <span [@inOutAnimation] *ngIf="hideBalance" style="margin-top: 6px;">
            {{hiddenBalance}}
        </span>
        <button mat-icon-button (click)="toggleHideBalance()">
            <mat-icon>remove_red_eye</mat-icon>
        </button>
    </div>
</div>
