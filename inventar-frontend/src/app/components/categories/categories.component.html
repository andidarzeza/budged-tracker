<mat-progress-bar class="progress-bar {{sharedService.theme}}" mode="indeterminate" [@inOutAnimation] *ngIf="sharedService.stillLoading && sharedService.isSpinnerEnabled" style="position: absolute;top: 64px;left:0"></mat-progress-bar>
<div class="table-container {{sharedService.theme}}-table">
    <div class="titulli">
        <div id="tab-underline">

        </div>
        <div class="tab-option" [ngClass]="{'selected-tab': categoriesType==='spendings'}" (click)="changeCategoriesType('spendings')">
            <mat-icon class="{{sharedService.theme}}-icon">exit_to_app</mat-icon>
            <span class="title">Spending Categories</span>
        </div>
        <div class="tab-option" [ngClass]="{'selected-tab': categoriesType==='incomings'}" (click)="changeCategoriesType('incomings')">
            <mat-icon class="{{sharedService.theme}}-icon">transit_enterexit</mat-icon>
            <span class="title">Income Categories</span>
        </div>
    </div>
    <div class="table-actions {{sharedService.theme}}-text">
        <mat-icon (click)="refreshData()" class="pointer no-select {{sharedService.theme}}-icon" style="float: right;margin-left: 10px">refresh</mat-icon>
        <mat-icon (click)="openDialog()" class="pointer no-select {{sharedService.theme}}-icon" style="float: right;">add</mat-icon>
        <mat-icon (click)="openDialog()" class="pointer no-select {{sharedService.theme}}-icon" style="float: right;">search</mat-icon>

    </div>
</div>

<div class="{{sharedService.theme}}-book-tb-container" [style.height.px]="getHeight(0)">
    <div class="book-table">
        <table 
            mat-table 
            [dataSource]="dataSource" 
            class="mat-elevation-z8 {{sharedService.theme}}-table" 
            style="box-shadow: none;"
            matSort 
            (matSortChange)="announceSortChange($event)"
            >
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Name Column -->
            <ng-container matColumnDef="icon">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Icon </th>
                <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text"> <mat-icon>{{element?.icon}}</mat-icon></td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Category </th>
                <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text"> {{element?.category}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="centered-text {{sharedService.theme}}-text"> Description </th>
                <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text"> {{element?.description}} </td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="centered-text {{sharedService.theme}}-text custom-header">Actions</th>
                <td mat-cell *matCellDef="let element" class="centered-text {{sharedService.theme}}-text" style="padding: 0;">
                    
                    <div class="action-container">
                        <button mat-icon-button color="primary">
                            <mat-icon class="{{sharedService.theme}}-icon">open_in_new</mat-icon>
                        </button>
                        <button mat-icon-button (click)="editCategory(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="openDeleteDialog(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>

                    <button class="mobile-action-container" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    
                    <mat-menu class="{{sharedService.theme}}-mobile-action-menu" #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon class="{{sharedService.theme}}-icon">open_in_new</mat-icon>
                            <span class="{{sharedService.theme}}-text">View</span>
                        </button>
                        <button mat-menu-item (click)="editCategory(element)">
                            <mat-icon style="color: #9F9F9F !important;">edit</mat-icon>
                            <span class="{{sharedService.theme}}-text">Edit</span>
                        </button>
                        <button mat-menu-item (click)="openDeleteDialog(element.id)">
                            <mat-icon color="warn">delete</mat-icon>
                            <span class="{{sharedService.theme}}-text">Delete</span>
                        </button>
                    </mat-menu>
                </td>
    
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="dataSource.length == 0" class="no-data" [style.height.px]="getHeight(60)">
        No data to display!
    </div>
</div>



<mat-paginator 
    [length]="totalItems" 
    class="table-paginator {{sharedService.theme}}-paginator {{sharedService.theme}}-table {{sharedService.theme}}-text" 
    [pageSize]="size" 
    [pageSizeOptions]="pageSizeOptions" 
    (page)="paginatorEvent($event)">
</mat-paginator>
