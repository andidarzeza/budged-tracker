<mat-progress-bar class="progress-bar {{sharedService.theme}}" mode="indeterminate" [@inOutAnimation] *ngIf="sharedService.stillLoading && sharedService.isSpinnerEnabled" style="position: absolute;top: 64px;left:0"></mat-progress-bar>

<div class="button-container">
    <div class="titulli">
        <mat-icon class="{{sharedService.theme}}-icon">settings</mat-icon>
        <span class="title">Settings</span>
    </div>
    <span></span>
</div>
<mat-card class="{{sharedService.theme}}-card configuration">
    <span>Dark Theme</span>
    <mat-slide-toggle [checked]="sharedService.theme === 'dark'" (change)="changeTheme()"></mat-slide-toggle>
</mat-card>

<mat-card class="{{sharedService.theme}}-card configuration">
    <span>Activate loading progress bar.</span>
    <mat-slide-toggle [checked]="sharedService.isSpinnerEnabled" (change)="setAnimationLoading()"></mat-slide-toggle>
</mat-card>
