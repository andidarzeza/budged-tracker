<div class="{{sharedService.theme}}-table settings-table">
    <div class="main-action-container">
        <div class="title-container">
            <mat-icon class="primary-icon">
                settings
            </mat-icon>
            <span class="title {{sharedService.theme}}-title">
                Settings > {{simplifiedPath | titlecase}}
            </span>
        </div>

        <div style="width: 500px;max-width: calc(100% - 350px);">
            <and-input [placeholder]="'Search'">
                <mat-icon prefix>search</mat-icon>
            </and-input>
        </div>
        

        

    </div>

    <div class="settings-content">
        <div class="settings-menu">
            <dropdown [showOptions]="true" [selectedTab]="selectedTab" [title]="'Appearance'" [path]="appearancePath"
                (onNavigation)="onNavigation($event)" [options]="appearanceOptions"></dropdown>
            <dropdown [selectedTab]="selectedTab" [title]="'Account'" [path]="accountPath"
                (onNavigation)="onNavigation($event)" [options]="accountOptions"></dropdown>
        </div>

        
        <div style="    width: calc(100% - 300px);
        background: var(--primary);
        border-radius: 0 0 10px 0;" class="settings-view">
            <div style="    background: var(--secondary);
            width: calc(100% - 42px);
            height: calc(100% - 42px);
            padding: 20px;
            border-radius: 10px 0 10px 0px;
            border-top: 2px solid rgba(0, 0, 0, .12);
            border-left: 2px solid rgba(0, 0, 0, .12);">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>



</div>
