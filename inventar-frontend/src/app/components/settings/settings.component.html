<div
    class="{{sharedService.theme}}-table"
    style="width: var(--table-width);height:calc(100% - 104px);margin: auto;margin-top: 20px;box-shadow: 0px 5px 5px -3px rgb(0 0 0 / 20%), 0px 8px 10px 1px rgb(0 0 0 / 14%), 0px 3px 14px 2px rgb(0 0 0 / 12%);border-radius: 10px;">
    <div class="main-action-container {{sharedService.theme}}-table" style="position: relative;">
        <div class="title-container">
            <mat-icon class="{{sharedService.theme}}-icon {{sharedService.theme}}-title">
                settings
            </mat-icon>
            <span class="title {{sharedService.theme}}-title">Settings</span>
        </div>
    </div>

    <div class="{{sharedService.theme}}-settings" style="overflow-y: auto;width: 300px;height: calc(100% - 75px);border-right: 1px solid rgba(0, 0, 0, .12);">
        <dropdown [title]="'Appearance'" [options]="appearanceOptions"></dropdown>
        <dropdown [title]="'Account'" [options]="[]"></dropdown>
    </div>
</div>
