
<create-header icon="transit_enterexit" [entity]="entity" [editMode]="editMode" (close)="closeDialog($event)"></create-header>

<form [formGroup]="formGroup">
    <mat-form-field class="{{sharedService.theme}}-text" appearance="outline" style="width: 100%;">
        <mat-label class="{{sharedService.theme}}-text">Name</mat-label>
        <input type="text" autocomplete="off" matInput formControlName="name">
        <mat-error *ngIf="name.errors?.required">This field is required.</mat-error>
    </mat-form-field>

    <div style="width: 100%; display: flex;justify-content: space-between;align-items: center;">
        <mat-form-field class="{{sharedService.theme}}-text" appearance="outline" style="width: calc(40% - 5px);">
            <mat-label class="{{sharedService.theme}}-text">Income</mat-label>
            <input type="number" autocomplete="off" matInput formControlName="incoming">
            <mat-error *ngIf="incomeValue.errors?.required">This field is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: calc(60% - 5px);" class="{{sharedService.theme}}-select">
            <mat-label class="{{sharedService.theme}}-text">Income Category</mat-label>
            <mat-select formControlName="categoryID" class="{{sharedService.theme}}-select">
                <mat-option
                    class="{{sharedService.theme}}-text {{sharedService.theme}}-option {{sharedService.theme}}-body"
                    *ngFor="let category of categories" [value]="category.id">
                    {{category?.category}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="category.errors?.required">This field is required.</mat-error>
        </mat-form-field>
    </div>

    <mat-form-field class="{{sharedService.theme}}-text" style="width: 100%;" appearance="outline">
        <mat-label class="{{sharedService.theme}}-text">Note</mat-label>
        <textarea style="max-height: 200px;min-height: 100px;" matInput formControlName="description"
            placeholder="Write a note..."></textarea>
    </mat-form-field>

</form>


<div class="actions">
    <span></span>
    <span>
        <button mat-raised-button color="primary" class="{{sharedService.theme}}-add-entity" style="padding: 2px;"
            [disabled]="formGroup?.invalid" (click)="add()">
            <mat-icon>done</mat-icon>
        </button>
    </span>

</div>
