<div class="calendar-container">

    <div class="test-for-moment" #dailyCnt>
        <div style="width: 100%;height: 35px;display: flex;justify-content: space-evenly;align-items: center">
            <span (click)="changeViewType('Monthly')">{{months[selectedMonth]}} - {{selectedYear}}</span>
        </div>
        <div class="days-container">
            <div class="month-class" *ngFor="let weekDay of ['M', 'T', 'W', 'TH', 'F', 'S', 'S']" [ngClass]="{'red-text': weekDay === 'S'}">
                {{weekDay}}
            </div>
            <div *ngFor="let day of days; let i = index" (click)="selectDay(day)" [ngClass]="{'active': day === selectedDay}" class="month-class">
                <span [ngClass]="{'weekend-day': (i+1)%7==0 || (i+2)%7==0, 'active-color': day === selectedDay}">{{day ? day : ''}}</span>
            </div>
        </div>
    </div>

    <div class="test-for-moment" #monthlyCnt>
        <div style="width: 100%;height: 35px;display: flex;justify-content: space-evenly;align-items: center">
            <button mat-icon-button (click)="decreaseYear()">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <span (click)="changeViewType('Yearly')">{{selectedYear}}</span>
            <button mat-icon-button (click)="increaseYear()" [disabled]="selectedYear === actualYear">
                <mat-icon>keyboard_arrow_right</mat-icon>    
            </button>
        </div>
        <div class="month-container">
            <div *ngFor="let month of months" class="month-class" [ngClass]="{'active': month === months[selectedMonth]}" (click)="selectMonth(month)">
                <span [ngClass]="{'active-color': month === months[selectedMonth]}">{{month}}</span>
            </div>
        </div>
    </div>

    <div class="test-for-moment" #yearlyCnt>
        <div style="width: 100%;height: 35px;display: flex;justify-content: space-evenly;align-items: center">
            <button mat-icon-button (click)="decreaseRange()">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <span>{{selectedRange[0]}} - {{selectedRange[selectedRange.length-1]}}</span>
            <button mat-icon-button (click)="increaseRange()" [disabled]="selectedRange[selectedRange.length-1] === actualYear">
                <mat-icon>keyboard_arrow_right</mat-icon>    
            </button>
        </div>
        <div class="month-container">
            <div *ngFor="let year of selectedRange" class="month-class" [ngClass]="{'active': year === selectedYear}" (click)="selectYear(year)">
                <span [ngClass]="{'active-color': year === selectedYear}">{{year}}</span>
            </div>
        </div>
    </div>

</div>
