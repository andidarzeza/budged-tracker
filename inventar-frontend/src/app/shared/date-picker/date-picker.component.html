<div style="
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;"
    >

    <div style="width: 230px;">
        <div style="width: 100%;height: 40px;display: flex;justify-content: space-evenly;align-items: center;margin-top: 15px;">
            <button mat-icon-button [disabled]="increased === 0">
                <mat-icon (click)="decreaseYear()">keyboard_arrow_left</mat-icon>
            </button>
            <span style="max-width: 47px;overflow: hidden;"> 
                <span style="display: flex;" id="year-container">
                    <span *ngFor="let year of avalaibleYears" style="min-width: 50px;">
                        {{year}}
                    </span>
                </span>
            </span>
            <button mat-icon-button [disabled]="increased === avalaibleYears.length - 1">
                <mat-icon (click)="increaseYear()">keyboard_arrow_right</mat-icon>    
            </button>
        </div>
        
        
        <div class="month-container">
            <div *ngFor="let month of months" class="month-class" [ngClass]="{'active': month === months[selectedMonth]}" (click)="selectMonth(month)">
                <span>{{month}}</span>
            </div>
        </div>
    </div>

    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: calc(100% - 230px);
        flex-direction: column;
        margin-top: 25px;"
        >
        <span class="option" #daily (click)="changeViewType('Daily', daily)">
            Daily
        </span>
        <span class="active" #selectedOption style="width: 100px;border-radius: 5px;height:34px;position: absolute; display: flex; align-items: center; justify-content: center;
        transition: transform 400ms;">
        <!-- {{selectedType}} -->
    </span>
        <span class="option" style="color: white;" #monthly (click)="changeViewType('Monthly', monthly)">
            Monthly
        </span>
        <span class="option" #yearly (click)="changeViewType('Yearly', yearly)">
            Yearly
        </span>
    </div>
    
    
</div>
