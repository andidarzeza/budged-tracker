<!-- [ngClass]="{'hover-table-row pointer': (selectedId!=element.id), 'active-element': (selectedId==element.id)}" -->
<div class="body-container" [id]="tableId">
    <div *ngFor="let element of data"
         class="table-row">
        <div *ngFor="let columnDef of columnDefinitions" class="table-row" [style.width.%]="getRequestedWidth(columnDefinitions?.length, columnDef.type)"
            class="text-center row-entry" style="color: var(--card-title);">
            <span [ngSwitch]="columnDef.type">
                <ng-container *ngSwitchCase="'date'">
                    {{element[columnDef.column] | customDate}}
                </ng-container>

                <ng-container *ngSwitchCase="'string'">
                    {{element[columnDef.column]}}
                </ng-container>

                <ng-container *ngSwitchCase="'currency'">
                    {{element[columnDef.column] | number:'1.0':'en-US' }} {{element?.currency}}
                </ng-container>

                <ng-container *ngSwitchCase="'actions'">
                    <app-record-actions (openViewDrawer)="viewDetails(element?.id)"
                        [displayDeleteAction]="displayDeleteAction" [displayEditAction]="displayEditAction"
                        (openEditForm)="openAddEditForm(element)"
                        (openDeleteDialog)="openDeleteConfirmDialog(element.id)"></app-record-actions>
                </ng-container>
            </span>
        </div>
    </div>
</div>
