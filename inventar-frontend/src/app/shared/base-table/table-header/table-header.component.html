<div style="width: 100%;display: flex;align-items: center;padding: 18px 0;border-bottom: 1px solid rgba(0,0,0,.12);">
    <div class="{{sharedService.theme}}-text header-column" *ngFor="let columnDef of columnDefinitions"
        style="font-size: 12px;text-align: center;font-family: Roboto, 'Helvetica Neue', sans-serif;font-weight: 500;"
        [style.width.%]="getRequestedWidth(columnDefinitions?.length, columnDef.type)">
        {{columnDef.label}}
    </div>
</div>
