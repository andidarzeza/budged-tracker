<div class="menu-cnt">
    <button mat-fab class="{{sharedService.theme}}-floating-button" [matMenuTriggerFor]="menu" style="height: 70px;width: 70px;cursor: pointer;">
        <mat-icon>
            menu
        </mat-icon>
    </button>
    <mat-menu class="floating-menu" #menu="matMenu" [yPosition]="floatingMenu?.position">
      <button class="{{sharedService.theme}}-floating-button" *ngFor="let button of floatingMenu?.buttons" (click)="executeAction(button.action)" mat-fab style="margin-bottom: 10px;" [matTooltip]="button?.tooltip" matTooltipPosition="left">
          <mat-icon>
              {{button.icon}}
          </mat-icon>
      </button>
    </mat-menu>
</div>
