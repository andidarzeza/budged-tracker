<div class="application-container">
    <div 
        class="sidebar {{sharedService.theme}}" 
        id="sidebar" 
        [ngClass]="sharedService.mobileView ? 'display-none' : ''"
        *ngIf="authenticationService.currentUserValue"
        >
        <app-side-bar></app-side-bar>
    </div>
    <div [ngClass]="authenticationService.currentUserValue ? 'app-width' : 'app-full-width'" class="application {{sharedService.theme}}-body" id="application-body">
        <div class="shadow" id="shadow" (click)="toggleSidebar()"></div>
        <app-nav-bar></app-nav-bar>
        <router-outlet></router-outlet>
    </div>
</div>
